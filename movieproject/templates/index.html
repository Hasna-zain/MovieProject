{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in list %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 p-4 flex-column card border-primary" >
                <img src="{{i.img.url}}" class="card-img-top" height="250" >
                 <div class="card-body">
                <h5 class="card-title ">{{i.name}}</h5>
                <p class="card-text">{{i.desc}}</p>
                <a href="{% url 'movieapp:detail' i.id %}" class="btn mt-auto btn-dark ">Viewmore</a>
                 </div>
            </div>


        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
